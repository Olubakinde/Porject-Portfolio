<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Transition</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <a href="../index.html"><img src="img/header.png"></a>
    </header>
    <hr>

    <div class="container">
        <h3>Image Transition</h3>
        <div class="img-box">
            <img src="img/transparent.png" width="100%" alt="Transparent Image">

            <div class="img-wrap">
                <img src="img/original.jpg" id="originalImg" alt="Transparent Image">
            </div>

            <span id="line"> 
                <img src="img/arrow.png" class="arrow">
            </span>
        </div>

        <div class="img-box2">
            <img src="img/Lamborghinii-rem (2).png" width="100%" alt="Transparent Image">

            <div class="img-wrap2">
                <img src="img/Lamborghinii.jpg" id="originalImgg" alt="Transparent Image">
            </div>

            <span id="line2"> 
                <img src="img/arrow.png" class="arrow">
            </span>
        </div>
    </div>

</body>
</html>
